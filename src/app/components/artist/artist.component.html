<app-loading *ngIf="loading"></app-loading>
<div class="row animated fadeIn" *ngIf="!loading">
  <div class="col-2"></div>
    <img [src]="artist.images | noImage" class="img-thumbnail img-circle">
  <div class="col">
    <h3>{{artist.name}}</h3>
    <p>
      <a [href]="artist.external_urls.spotify" target="_blank">
        Ir a la página del artista.
      </a>
    </p>
  </div>
  <div class="col-4 text-right">
    <button [routerLink]="['/home']" class="btn btn-outline-success">
      Regresar
    </button>
  </div>
</div>

<div class="row m-5">
  <div class="col">
    <table class="table text-white">
      <thead>
        <tr>
          <th>Foto</th>
          <th>Album</th>
          <th>Canción</th>
          <th>Vista previa</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let track of topTracks">
          <td>
            <img [src]="track.album.images | noImage" class="img-thumb">
          </td>
          <td>{{track.album.name}}</td>
          <td>{{track.name}}</td>
          <td>
            <audio [src]="track.preview_url" controls></audio>
        </tr>
      </tbody>
    </table>
  </div>
</div>
